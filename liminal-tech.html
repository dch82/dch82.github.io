<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="styles.css">
    <title>dch82 | Liminal Tech</title>
  </head>
  <body>
    <header>
      <a href="index.html">Home</a>
    </header>
    <main>
      <h1>Liminal Tech</h1>
      <section id="about">
        <p>
          Liminal Tech is an imagination of what technology looks like in another world.
          I was inspired by <a href="https://bitbang.social/@nanoraptor">@nanoraptor始s work</a>,
          creating strange but familiar electronics products, mostly Apple始s.
        </p>
      </section>
      <section class="grid-container" id="images">
        <img data-tooltip="Magic Keyboard (1950)" class="grid-picture" loading="lazy"
          src="images/gorton-magic-keyboard-full.png"
          alt="An Apple Magic keyboard, peculiarly with no icons and all text in that 20th century typewriter font"
        >
        <img data-tooltip="Unibody Apple II" class="grid-picture" loading="lazy"
          src="images/apple-ii-modern-full.png"
          alt="After the tremendous failure of the Macintosh and Steve Jobs was outed, the company never stopped making Apple II's'."
        >
        <img data-tooltip="Magic Key" class="grid-picture" loading="lazy"
          src="images/magic-key-full.png"
          alt="An arrangement of 7 Apple Magic Keys, a line of 3% keyboards with the keys Command, C and V. They come in blue, purple, red, orange, yellow, green and silver."
        >
        <img data-tooltip="Magic Key Wallpaper" class="grid-picture" loading="lazy"
          src="images/magic-key-wallpaper-full.png"
          alt="A wallpaper with my previous Magic Key design, which is a magic keyboard with only the command, c and v keys on it, in a blueprint style."
        >
        <img data-tooltip="Symbolics Magic Keyboard" class="grid-picture" loading="lazy"
          src="images/symbolics-magic-keyboard-full.png"
          alt="Steve Jobs decided to visit Symbolics instead of Xerox and fell in love with the number of keys on their keyboard. Years later, the Magic Keyboard was manufactured with the same layout."
        >
        <img data-tooltip="Magic Touchscreen" class="grid-picture" loading="lazy"
          src="images/magic-touchscreen-full.png"
          alt="Apple finally caved in to public outlash and released a desktop magic keyboard with both a function row and a touch bar. The media never mentioned the regular keys."
        >
        <img data-tooltip="Microsoft Low-Cost Keyboard" class="grid-picture" loading="lazy"
          src="images/ctrl-alt-del-full.png"
          alt="In order to cut costs, Microsoft opened a committee to find out which keys on their keyboards are actually necessary. Turns out it was CTRL, ALT, and DEL."
        >
        <img data-tooltip="Apple DataSette" class="grid-picture" loading="lazy"
          src="images/apple-datasette-full.png"
          alt="Apple had a large stockpile of these until 2024 for customers wanting backwords-compatibility with old Apple II programs."
        >
        <img data-tooltip="Magic Keyboard with TrackPoint" class="grid-picture" loading="lazy"
          src="images/thinkpad-magic-keyboard-full.png"
          alt="Apple decided to acquire the IBM PC business in 2004. They soon realised the supremecy of the Trackpoint."
        >
        <img data-tooltip="Magic Button" class="grid-picture" loading="lazy"
          src="images/magic-button-full.png"
          alt="Apple announced the Magic Button to satisfy the Touch ID-seeking power users. They also made one without Touch ID for some reason."
        >
        <img data-tooltip="Magic Keyboard (Jobs Edition)" class="grid-picture" loading="lazy"
          src="images/mac-128k-magic-keyboard-full.png"
          alt="When Steve Jobs returned to Apple, he insisted on removing the function row and the arrow keys, like the original Macintosh."
        >
        <img data-tooltip="Apple (HK) Magic Keyboard" class="grid-picture" loading="lazy"
          src="images/magic-keyboard-hk-full.png"
          alt="Apple was founded in Hong Kong, and they mainly supported the Q9 input method."
        >
        <img data-tooltip="Apple x Wendy's iPhone 16'" class="grid-picture" loading="lazy"
          src="images/iphone-wendys-full.png"
          alt="Apple and Wendy始s collaborated to create an iPhone like never before, and no corners were cut."
        >
        <img data-tooltip="iMac (Early 2023)" class="grid-picture" loading="lazy"
          src="images/imac-cube-full.png"
          alt="This model was very quickly phased out in favour of the iMac (Late 2023) due to its health and safety implications"
        >
        <img data-tooltip="iMac (Late 2023)" class="grid-picture" loading="lazy"
          src="images/imac-square-full.png"
          alt="Released just half a year later, critics applauded the refreshed iMac始s slim build and light weight."
        >
      </section>
    </main>
  </body>
</html>
